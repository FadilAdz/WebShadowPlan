<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Halaman Login -->
    <div id="loginPage" class="login-container">
        <div class="login-card animate-fadeIn">
            <div class="app-logo">Shadow Plan</div>
            <div class="tabs">
                <div class="tab active" data-tab="login">Masuk</div>
                <div class="tab" data-tab="register">Daftar</div>
            </div>
            <div id="loginTab" class="tab-content active">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Masukkan username Anda">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Masukkan password Anda">
                </div>
                <div id="loginError" class="error-message"></div>
                <button id="loginBtn">Masuk</button>
            </div>
            <div id="registerTab" class="tab-content">
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Masukkan username Anda">
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Masukkan password Anda">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Masukkan password lagi">
                </div>
                <div id="registerError" class="error-message"></div>
                <button id="registerBtn">Daftar</button>
            </div>
        </div>
    </div>

    <!-- Halaman Aplikasi -->
    <div id="appPage">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Shadow Plan</h1>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-name" id="userName">Username</div>
                    <button class="logout-btn" id="logoutBtn">Keluar</button>
                </div>
            </div>

            <div class="app-container">
                <div class="sidebar animate-slideUp">
                    <h3 class="category-title">Kategori</h3>
                    <ul class="category-list" id="categoryList">
                        <li class="category-item active" data-category="all">
                            <span>Semua</span>
                            <span class="category-item-count">0</span>
                        </li>
                        <!-- Kategori akan ditambahkan secara dinamis -->
                    </ul>
                    <div class="add-category" id="addCategoryBtn">+ Tambah Kategori</div>
                </div>

                <div class="content">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" class="search-input" id="searchInput" placeholder="Cari tugas...">
                    </div>

                    <div class="task-container animate-slideUp">
                        <div class="task-header">
                            <h2 id="currentCategory">Semua Tugas</h2>
                            <button class="add-task-btn" id="addTaskBtn">+ Tambah Tugas</button>
                        </div>

                        <ul class="task-list" id="taskList">
                            <!-- Tasks will be added here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Kategori -->
    <div class="modal" id="addCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Tambah Kategori Baru</h3>
                <button class="modal-close" id="closeCategoryModal">&times;</button>
            </div>
            <div class="input-group">
                <label for="categoryName">Nama Kategori</label>
                <input type="text" id="categoryName" placeholder="Masukkan nama kategori">
            </div>
            <div id="categoryError" class="error-message"></div>
            <div class="modal-actions">
                <button class="modal-cancel" id="cancelCategoryBtn">Batal</button>
                <button class="modal-submit" id="submitCategoryBtn">Tambah</button>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Tugas -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Tambah Tugas Baru</h3>
                <button class="modal-close" id="closeTaskModal">&times;</button>
            </div>
            <div class="input-group">
                <label for="taskTitle">Judul Tugas</label>
                <input type="text" id="taskTitle" placeholder="Masukkan judul tugas">
            </div>
            <div class="input-group">
                <label for="taskCategory">Kategori</label>
                <select id="taskCategory" class="task-select">
                    <!-- Opsi kategori akan ditambahkan secara dinamis -->
                </select>
            </div>
            <div id="taskError" class="error-message"></div>
            <div class="modal-actions">
                <button class="modal-cancel" id="cancelTaskBtn">Batal</button>
                <button class="modal-submit" id="submitTaskBtn">Tambah</button>
            </div>
        </div>
    </div>

    <!-- Modal Edit Tugas -->
    <div class="modal" id="editTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Tugas</h3>
                <button class="modal-close" id="closeEditTaskModal">&times;</button>
            </div>
            <div class="input-group">
                <label for="editTaskTitle">Judul Tugas</label>
                <input type="text" id="editTaskTitle" placeholder="Masukkan judul tugas">
            </div>
            <div class="input-group">
                <label for="editTaskCategory">Kategori</label>
                <select id="editTaskCategory" class="task-select">
                    <!-- Opsi kategori akan ditambahkan secara dinamis -->
                </select>
            </div>
            <div id="editTaskError" class="error-message"></div>
            <input type="hidden" id="editTaskId">
            <div class="modal-actions">
                <button class="modal-cancel" id="cancelEditTaskBtn">Batal</button>
                <button class="modal-submit" id="submitEditTaskBtn">Simpan</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
